<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <h2>Seller Dashboard</h2>
      <ul>
        <li><a href="#overview">Overview</a></li>
        <li><a href="#products">Manage Products</a></li>
        <li><a href="#orders">Orders</a></li>
        <li><a href="#earnings">Earnings</a></li>
        <li><a href="#account">Account Settings</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- Overview Section -->
      <section id="overview">
        <h3>Overview</h3>
        <div class="stats">
          <div class="stat">
            <h4>Total Sales</h4>
            <p>$5,230</p>
          </div>
          <div class="stat">
            <h4>Orders</h4>
            <p>120</p>
          </div>
          <div class="stat">
            <h4>Earnings</h4>
            <p>$3,800</p>
          </div>
        </div>
      </section>

      <!-- Manage Products Section -->
      <section id="products">
        <h3>Manage Products</h3>
        <button onclick="addProduct()">Add Product</button>
        <table>
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Price</th>
              <th>Stock</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="product-list">
            <!-- Product rows will be added here dynamically -->
          </tbody>
        </table>
      </section>

      <!-- Orders Section -->
      <section id="orders">
        <h3>Orders</h3>
        <table>
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Product</th>
              <th>Status</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="order-list">
            <!-- Order rows will be added here dynamically -->
          </tbody>
        </table>
      </section>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
